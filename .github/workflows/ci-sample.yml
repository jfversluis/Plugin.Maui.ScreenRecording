name: Build Sample App for CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "**.md"
  pull_request:
    branches: [ "main" ]

jobs:
  build-sample-ci:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 8.0.x
    - name: Install .NET MAUI
      run: dotnet workload install maui
    - name: Restore dependencies
      run: dotnet restore samples\ScreenRecordingSample.sln
    - name: Use Java 11
      uses: actions/setup-java@v1
      with:
        java-version: '11'
    - name: Build
      run: dotnet build samples\ScreenRecordingSample.sln -c Release
